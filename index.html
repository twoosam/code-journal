<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h2>Code Journal</h2>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="hidden">
        <form id="form">
          <div class="row">
            <div class="column-full column-half">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-full column-half">
              <img
                id="img"
                src="images/placeholder-image-square.jpg"
                alt="placeholder" />
            </div>
            <div class="column-full column-half">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required />
              <label for="photo-url">Photo URL</label>
              <input
                class="photo-input"
                type="url"
                id="photo-url"
                name="photo-url"
                required />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea
                id="notes"
                name="notes"
                rows="7"
                cols="25"
                required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <button class="button-submit" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <ul id="ul">
          <li>
            <div class="row">
              <div class="column-full column-half">
                <h1>Entries</h1>
              </div>
              <div class="column-full column-half">
                <button class="button-new" type="submit">New</button>
              </div>
            </div>
          </li>
          <li>
            <p>No entries have been recorded.</p>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
